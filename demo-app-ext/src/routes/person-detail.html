<template>
	<div>
		<h2 class="page-header">${title} <small>${fullname}</small></h2>
		<form with.bind="person" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputId">Id</label>
				<div class="col-sm-10">
					<p class="form-control-static">${id}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputFirstname">Jméno</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputFirstname" placeholder="Jméno" value.bind="firstname & validate" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputLastname">Příjmení</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputLastname" placeholder="Příjmení" value.bind="lastname & validate" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputEmail">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail" placeholder="Email" value.bind="email & validate" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputBirthday">Datum narození</label>
				<div class="col-sm-3">
					<bootstrap-datepicker value.bind="birthday | dateFormat : 'DD.MM.YYYY' & validate" 
										  dp-options.bind="{autoclose: true, format: 'dd.mm.yyyy', todayHighlight: true}"></bootstrap-datepicker>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputGender">Pohlaví</label>
				<div class="col-sm-10">
					<gender-select value.bind="gender & validate"></gender-select>
				</div>
			</div>
			<br/>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn" click.delegate="save()">Uložit</button>
					<button class="btn" click.delegate="cancel()">Zpět</button>
				</div>
			</div>
		</form>
	</div>
</template>
