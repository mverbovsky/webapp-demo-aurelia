<template>
  <div>
    <!-- pocitana hodnota -->
    <h4>Osoba - ${fullname}</h4>
    <!-- with.bind="value" -->
    <form with.bind="value">
      <div class="form-group">
        <label class="control-label" for="inputId">Id</label>
        <div class="controls">
          <p class="form-control-static">${id}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="inputFirstname">Jméno</label>
        <div class="controls">
          <input type="text" class="form-control" id="inputFirstname" placeholder="Jméno" value.bind="firstname" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="inputLastname">Příjmení</label>
        <div class="controls">
          <input type="text" class="form-control" id="inputLastname" placeholder="Příjmení" value.bind="lastname" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email" value.bind="email" />
        </div>
      </div>
    </form>
  </div>
</template>
